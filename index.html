<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="site">
        <nav class="menu">
            <img src="assets/alura.svg" alt="Logo da Alura">
            <h1>Decodificador de Textos</h1>
        </nav>
        <h1>Decodificador de Textos</h1>
        
        <section class="input-section">
            <textarea class="text-input" id="input" placeholder="Digite sua mensagem" required></textarea>
            <p id="attentionMsg"><i class="fa-solid fa-circle-exclamation"></i>Apenas letras minúsculas e sem acento.</p>
            <div class="btn-wrap">
                <button class="btn btn--primary" id="btnCriptografar">
                    <span class="btn__text">Criptografar</span>
                </button>
                <button class="btn btn--secondary" id="btnDecript">
                    <span class="btn__text">Descriptografar</span>
                </button>
                <div class="error hide" id="error">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="error__msg" id="errorMsg"></p>
                </div>
            </div>
        </section>

        <section class="output-section">
                <div class="output--default" id="OutputDefault">
                    <img src="assets/ilustracao.svg" alt="Ilustração de uma pessoa olhando para um diamante através de uma lupa">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

                <div class="output--print hide" id="OutputPrint">
                    <p class="output-text" id="output"></p>
                    <button class="btn btn--secondary" id="btnCopy">
                        <span class="btn__text" id="copy01"></span>
                        <span class="btn__text" id="copy02"></span>
                    </button>
                </div>
        </section>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/36753be36b.js" crossorigin="anonymous"></script>
</body>
</html>
